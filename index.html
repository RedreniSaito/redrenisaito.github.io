<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rédreni Saito</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">  

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">    
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/icon.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">    
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">

</head>
<body>
    <header class="header">
        <img src="assets/img/logo.jpg" alt="Avatar da Rédreni Saito">
        
        <nav>
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>
 
    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h2 class="main-title">Rédreni Saito</h2>
                <h3 class="subtitle">FrontEnd Developer</h3>
            </div> 
            
            <div class="navigation">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href="">Contatos</a>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="../redrenisaito.github.io/assets/img/ico_html5.png" alt="Logo HTML">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>    
            </article>
            <article class="skill-tec">
                <img class="icon" src="../redrenisaito.github.io/assets/img/ico_nodejs.png" alt="Logo NodeJS">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>    
            </article>
            <article class="skill-tec">
                <img class="icon" src="../redrenisaito.github.io/assets/img/ico_css3.png" alt="Logo CSS">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>    
            </article>
            <article class="skill-tec">
                <img class="icon" src="../redrenisaito.github.io/assets/img/ico_tdd.png" alt="Logo TDD">
                <div class="right">
                    <h3 class="title">TDD</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>    
            </article>
            <article class="skill-tec">
                <img class="icon" src="../redrenisaito.github.io/assets/img/ico_js.png" alt="Logo JavaScript">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>    
            </article>
            <article class="skill-tec">
                <img class="icon" src="../redrenisaito.github.io/assets/img/ico_restapi.png" alt="Logo Rest API">
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>    
            </article>
            <article class="skill-tec">
                <img class="icon" src="../redrenisaito.github.io/assets/img/ico_react.png" alt="Logo React">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>    
            </article>
            <article class="skill-tec">
                <img class="icon" src="../redrenisaito.github.io/assets/img/ico_ux.png" alt="Logo UX">
                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>    
            </article>
